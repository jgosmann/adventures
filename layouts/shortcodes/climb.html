<li>
    {{ if eq (.Get "style") "onsight" }}
        <i class="fas fa-eye" title="onsight"></i>
    {{ else if eq (.Get "style") "flash" }}
        <i class="fas fa-bolt" title="flash"></i>
    {{ else if eq (.Get "style") "hangdog" }}
        <i class="fas fa-dog" title="hang dog"></i>
    {{ end }}
    {{ .Get "name" }} ({{ with .Get "french"}}{{ . }}, {{ end }}UIAA {{ .Get "uiaa" }}, YDS {{ .Get "yds" }})
</li>
