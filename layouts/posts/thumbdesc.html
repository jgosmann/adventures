<div class="desc">
    <h2>{{ .Title }}</h2>
    <ul class="meta">
        <li>{{ .Date.Format "January 2, 2006" }}<br>{{ .ReadingTime }} minute read</li>
        <li><ol class="comma">
            {{ with .Params.categories }}
                {{ range sort . }}
                    <li>{{ . }}</li>
                {{ end }}
            {{ end }}
        </ol></li>
    </ul>
</div>
