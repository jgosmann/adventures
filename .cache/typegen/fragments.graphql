# /Users/jgosmann/Documents/projects/adventures/src/components/PostPreview.tsx
fragment PostPreview_data on File {
  childMdx {
    background {
      childImageSharp {
        gatsbyImageData(
          width: 300
          height: 250
          layout: FIXED
          placeholder: DOMINANT_COLOR
          transformOptions: {cropFocus: ENTROPY}
        )
      }
    }
    frontmatter {
      categories
      date
      title
    }
    fields {
      timeToRead {
        minutes
      }
    }
  }
  pagePath
}
